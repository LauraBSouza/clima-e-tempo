<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Previsão do Tempo</title>
</head>
<body>

    <div class="teste">
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span> 
            </div>
            
            <p class="ponto">:</p>
    
            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span> 
            </div>

            <p class="ponto">:</p>
    
            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span> 
            </div>
            
        </div>
    </div>
    

    <div class="box-main">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="clickButton()">
            <img class="img-search" src="img/search-icon.svg" alt="icone-busca">
        </button>

        <div class="box-content">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="weather">21°C</p>

            <div class="box-icon">
                <img class="weather-img" src="https://openweathermap.org/img/wn/04n.png" alt="icone-nuvem">
                <p class="weather-text" >Nublado</p>
            </div>
            
            <!-- <p class="humidity">Umidade: 76%</p> -->

            <hr>

            <div>
                <h2 class="details">Detalhes</h2>

                <div class="div2">
                    <p class="humidity">Umidade: 76%</p>

                    <p class="termico">Sensação Térmica: 20°C</p>

                    <p class="vento">Vento: 10km/h</p>

                    <p class="nebulosidade">Nebulosidade: 90%</p>

                </div>

            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
